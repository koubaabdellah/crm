<div class="integration-widget-link-container">
    <% if (name) {%>
        <%- name %> (<a href="#" class="no-hash form-element-text" data-purpose="open-form-widget"><%- title %></a>)
        <a href="#" class="no-hash"><i class="fa-close" data-purpose="remove-integration-data"></i></a>
    <% } else { %>
        <a href="#" class="no-hash form-element-text" data-purpose="open-form-widget"><%- title %></a>
    <% } %>
</div>
